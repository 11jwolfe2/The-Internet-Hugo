      description = "After being in college for about 2 months I joined the NASA Robotics Mining Competition Team, formally the Nasa Lunabotics Team. While on this team I helped design, trouble shoot, win, and fail using various robots through the years."

    [[params.about.events]]
      img = "KiCad3DBoard.png"
      date = "April 2017"
      title = "When Dedication Is Rewarded"
      description = "After three semesters, nearly 18 months, my Senior Design Team, DT04, was rewarded with the Dr. C. F. Chen Student Award for Design Excellence, for our development of S.W.I.M. System for Workout Information Management was designed to assist the women's swim team gather more workout metrics to assist in training."

    [[params.about.events]]
      img = "ias.png"
      date = "July 2017"
      title = "Transition to Full Service"
      description = "After Graduation I accepted a full time position at Inertial Aerospace. Here I work with an engineering team of eight to create modernized test equipment to facilitate the repair of Inertial Navigation Aircraft Equipment."


